<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularzy</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper">

<form >
<h1>Zarejestruj się!</h1>

<div class="form-box ">

<label for="username">Nazwa użytkownika:</label>
<input type="text" id="username" placeholder="Podaj nazwe użytkownika">
<p class="error">error</p>

</div>
<div class="form-box">

    <label for="password">Hasło:</label>
    <input type="password" id="password" placeholder="Podaj hasło">
    <p class="error">error</p>
    
    </div>
    <div class="form-box">

        <label for="password2">Powtórz hasło:</label>
        <input type="password" id="password2" placeholder="Powtórz hasło">
        <p class="error">error</p>
        
        </div>
        <div class="form-box">

            <label for="email">Podaj adres email:</label>
            <input type="email" id="email" placeholder="Podaj email">
            <p class="error">error</p>
            
            </div>

            <div class="control-buttons">
<button class="clear">Wyczyść</button>
<button class="send">Wyślij</button>
</div>
<div class="popup">
<p>Formularz został poprawnie wysłany!</p>
<button class="close">Zamknij</button>

</div>


           



</form>


    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
